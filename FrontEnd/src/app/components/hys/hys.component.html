<div class="row">

    <h1>Hard & Soft skills</h1>
    <div>
        <button type="button" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged">Nueva Skill</button>
    </div>


    <div class="text-center col-sm-4 col-md-4 col-lg-3 circulo" *ngFor="let skill of skill">
        <circle-progress 
        [percent]="(skill.porcentaje)"
        [radius]="90" 
        [imageSrc]="''" 
        [showImage]="false"
        [showTitle]="true"
        [imageHeight]="80" 
        [imageWidth]="80" 
        [showUnits]="false" 
        [showSubtitle]="false" 
        [title]="(skill.nombre)"
        [titleColor]="'black'" 
        [outerStrokeWidth]="16" 
        [innerStrokeWidth]="2" 
        [outerStrokeColor]="'fuchsia'"
        [innerStrokeColor]="'black'" 
        [animation]="true" 
        [animationDuration]="600">
        </circle-progress>
        
        <div>
            <td *ngIf="isLogged">
                <button class="btn btn-light" routerLink="/editskill/{{skill.id}}">
                    <i class="bi bi-pencil-fill"></i></button>
            </td>
            <td *ngIf="isLogged">
                <button class="btn btn-danger" (click)="delete(skill.id)">
                    <i class="bi bi-trash3-fill"></i> BORRAR</button>
            </td>
        </div>
    </div>

</div>
