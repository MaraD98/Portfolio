<section>
  <div class="color"></div>
  <div class="color"></div>
  <div class="color"></div>
  <div class="box">
    <div class="square" style="--i:0;"></div>
    <div class="square" style="--i:1;"></div>
    <div class="square" style="--i:2;"></div>
    <div class="square" style="--i:3;"></div>
    <div class="square" style="--i:4;"></div>
    <div class="container">
      <div class="form">
        <h2>Iniciar Sesión</h2>
        <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>

          <div class="inputBox">
            <input type="text" id="nombreUsuario" name="nombreUsuario" placeholder="Usuario" class="form-control form-control-lg" [(ngModel)]="nombreUsuario" required/>
            

          </div>

          <div class="inputBox">
            <input type="password" id="password" name="password" placeholder="Contraseña" class="form-control form-control-lg" [(ngModel)]="password" required/>
          </div>
          <div class="inputBox">
            <input type="submit" value="Ingresar">
          </div>
          <p class="forget">Olvidaste tu contraseña? <a href="#">Click Aquí</a></p>
          <p class="forget">No tienes cuenta? <a href="#">Inscribirse</a></p>
        </form>
      </div>
    </div>
  </div>
</section>
